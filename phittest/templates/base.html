{% load static %}
{% load bootstrap5 %}

<!DOCTYPE html>
<html lang="en">

<head>
  <title>PHIT-Test</title>
  <script src="https://kit.fontawesome.com/649659c7c9.js" crossorigin="anonymous"></script>
  <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"> -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>

  <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js" integrity="sha256-Uv9BNBucvCPipKQ2NS9wYpJmi8DTOEfTA/nH2aoJALw=" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.css" integrity="sha256-aa0xaJgmK/X74WM224KMQeNQC2xYKwlAt08oZqjeF0E=" crossorigin="anonymous" />
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <!-- DataTables
  <script src="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css"></script>
  <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script> -->

</head>

<body>



<div class="NAVBAR">
  <nav>
    <input type = "checkbox" id ="check">
    <label for = "check" class = "checkbtn">
      <i class = "fas fa-bars"></i>
    </label>
    <label class="logo">PHIT-Test</label>
    <ul class = nav-ul>
      <li><a {% if request.path == '/dashboard/'%} class="active"{% endif %} href="{% url 'pages:dashboard' %}">Dashboard</a></li>
      <li><a {% if request.path == '/survey/'%} class="active"{% endif %} href="{% url 'pages:survey' %}">Survey</a></li>
      <li><a {% if request.path == '/results/'%} class="active"{% endif %} href="{% url 'pages:results' %}">Results</a></li>
      {% if user|is_doctor %}
      <li><a {% if request.path != '/dashboard/' and request.path != '/survey/' and request.path != '/results/'%} class="active"{% endif %} href="{% url 'pages:patients' %}">Patients</a></li>
      {% endif %}
      <li><a href="#" class="nav-link username" id = "usernamedisplay">
        User: {{request.user.first_name}} {{request.user.last_name}}</a>
      </li>
      <li><a id="id_logout" href="{% url 'logout' %}"><button type="button" class="logoutbtn"
          >Logout</button></a></li>

    </ul>
  </nav>


</div>



{% block content %}
{% endblock %}

</body>
</html>
