{% extends "base.html"%}
{% block title %}Results{% endblock %}

{%block content%}
<canvas id="myChart" width="400" height="100"></canvas>  

{%block js%}
<script>
var label = [];
var data = [];
let tf = false;
{% for data in qs %}
    tf = ('{{request.user}}' == '{{data.user}}');
    if (tf) {
        label.push('{{data.date}}');
        data.push({{data.total_score}});
    }
{% endfor %}

    $(document).ready(function(){
            var ctx = document.getElementById('myChart').getContext('2d');
            var myChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: label,
                    datasets: [{
                        label: 'Total Score',
                        data: data,
                        backgroundColor: [
                            'rgba(255, 99, 132, 0.2)', 
                            'rgba(54, 162, 235, 0.2)',
                            'rgba(255, 206, 86, 0.2)',
                            'rgba(75, 192, 192, 0.2)',
                            'rgba(153, 102, 255, 0.2)',
                            'rgba(255, 159, 64, 0.2)'
                        ],
                        borderColor: [
                            'rgba(255, 99, 132, 1)',
                            'rgba(54, 162, 235, 1)',
                            'rgba(255, 206, 86, 1)',
                            'rgba(75, 192, 192, 1)',
                            'rgba(153, 102, 255, 1)',
                            'rgba(255, 159, 64, 1)'
                        ],
                        borderWidth: 1,
                        fill: false,
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
    });
</script>
{%endblock %}


{%endblock content%}
